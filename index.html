  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Image Resizer</title>
      <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
      <h1 style="text-align: center; color: #ff6b00; font-size: 2.5em; margin: 20px 0; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); font-family: 'Arial', sans-serif;">Image Stretcher Pro V2</h1>
      
      <div class="dropzone" id="dropzone">
          <p>Drag and drop an image here or click to upload</p>
          <input type="file" id="fileInput" accept="image/*" style="display: none;">
      </div>

      <div class="controls">
          <label for="width">Width (px):</label>
          <input type="number" id="width" value="800">
        
          <label for="height">Height (px):</label>
          <input type="number" id="height" value="600">
      </div>

      <canvas id="preview"></canvas>
      <button class="download-btn" id="downloadBtn" style="display: none;">Download Image</button>
  </body>
  <script src="./js/script.js"></script>
  </html>
